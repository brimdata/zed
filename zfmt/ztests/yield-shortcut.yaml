script: |
  zc -C '{x:1,...y}'
  zc -C '[1,2,3]'
  zc -C '|["foo","bar"]|'
  zc -C '|{"foo":1,"bar":2}|'
  zc -C '<(int64,string)>(1)'
  echo "==="
  zc -s -C '{x:1,...y}'
  zc -s -C '[1,2,3]'
  zc -s -C '|["foo","bar"]|'
  zc -s -C '|{"foo":1,"bar":2}|'
  zc -s -C '<(int64,string)>(1)'

outputs:
  - name: stdout
    data: |
      yield {x:1,...y}
      yield [1,2,3]
      yield |["foo","bar"]|
      yield |{"foo":1,"bar":2}|
      yield <(int64,string)>(1)
      ===
      from (
        <reader>
      )
      | yield {x:1,...y}
      from (
        <reader>
      )
      | yield [1,2,3]
      from (
        <reader>
      )
      | yield |["foo","bar"]|
      from (
        <reader>
      )
      | yield |{"foo":1,"bar":2}|
      from (
        <reader>
      )
      | yield cast(1, <(int64,string)>)
