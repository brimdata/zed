script: |
  zq -z a.log b.zng

inputs:
  - name: a.log
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #path	conn
      #fields	orig_p
      #types	port
      80
  # {src_port:81(port=<uint16>)}
  - name: b.zng
    data: !!binary AwEHBHBvcnQBAAEIc3JjX3BvcnQeFAAfAwJR/w==

outputs:
  - name: stdout
    data: |
      {_path:"conn",orig_p:80(port=<uint16>)}
      {src_port:81(port=<uint16>)}
