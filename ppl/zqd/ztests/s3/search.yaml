script: |
  source services.sh s3://bucket/zqdroot
  zapi -h $ZQD_HOST new -d s3://bucket/zartest -k archivestore -thresh 20KiB testsp
  zapi -h $ZQD_HOST -s testsp post babble.zson >/dev/null
  echo ===
  zapi -h $ZQD_HOST -s testsp get -z 's="harefoot-raucous"'

inputs:
  - name: babble.zson
    source: ../../../../ztests/suite/data/babble.zson
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      testsp: space created
      ===
      {ts:2020-04-21T22:41:21.0613914Z,s:"harefoot-raucous",v:137}
