script: |
  source services.sh s3://bucket/zqdroot
  zapi -h $ZQD_HOST new -k archivestore -thresh 20KiB testsp
  zapi -h $ZQD_HOST -s testsp post babble.zson >/dev/null
  echo ===
  zapi -h $ZQD_HOST -s testsp info | egrep -v 'data_path|id|pcap_path'
  echo ===
  zapi -h $ZQD_HOST -s testsp get -z 's="harefoot-raucous"'

inputs:
  - name: babble.zson
    source: ../../../../testdata/babble.zson
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      testsp: space created
      ===
      testsp
        name:         testsp
        storage_kind: archivestore
        span:         2020-04-21T22:40:30Z+2h43m9.993714061s
        size:         34.33KB
        pcap_support: false
        pcap_size:    0B
      ===
      {ts:2020-04-21T22:41:21.0613914Z,s:"harefoot-raucous",v:137}
