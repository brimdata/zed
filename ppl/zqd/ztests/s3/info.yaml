script: |
  source services.sh
  zapi -service $ZQD_HOST new -d ./root -k archivestore -thresh 20KiB testsp
  zapi -service $ZQD_HOST -s testsp post babble.zson >/dev/null
  echo ===
  zapi -service $ZQD_HOST info testsp | egrep -v 'data_path|id|pcap_path'

inputs:
  - name: babble.zson
    source: ../../../../testdata/babble.zson
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      testsp: space created
      ===
      testsp
        name:         testsp
        storage_kind: archivestore
        span:         2020-04-21T22:40:30Z+2h43m9.993714061s
        size:         34.33KB
        pcap_support: false
        pcap_size:    0B
