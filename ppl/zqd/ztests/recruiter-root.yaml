script: |
  source common.sh
  source recruiter-root.sh
  mkdir spacedir
  #
  # This creates a space with a small threshold in order to produce
  # three or more "chunks" in the space
  #
  zapi -host $ZQD_HOST new -k archivestore -d spacedir -thresh 15KB testsp > /dev/null
  #
  # This is the same smtp.log from zed-sample-data
  #
  zapi -host $ZQD_HOST -s testsp post smtp.log.gz > /dev/null

  zq -t "count()" smtp.log.gz > zqcount.zson
  zapi -host $ZQD_HOST -s testsp get -workers 2 -t "count()" > zapicount.zson
  echo ===
  diff -s zqcount.zson zapicount.zson

  zq -t "39161" smtp.log.gz > zqfilter.zson
  zapi -host $ZQD_HOST -s testsp get -workers 2 -t "39161" > zapifilter.zson
  echo ===
  diff -s zqfilter.zson zapifilter.zson

  zq -t "sort -r ts | tail 5" smtp.log.gz > zqtail.zson
  zapi -host $ZQD_HOST -s testsp get -workers 2 -t "tail 5" > zapitail.zson
  echo ===
  diff -s zqtail.zson zapitail.zson
  # cat zqd-root.log
  # echo === zqd-w1
  # cat zqd-w1.log
 
inputs:
  - name: common.sh
    source: common.sh
  - name: recruiter-root.sh
    source: recruiter-root.sh
  - name: smtp.log.gz
    source: smtp.log.gz

outputs:
  - name: stdout
    data: |
      ===
      Files zqcount.zson and zapicount.zson are identical
      ===
      Files zqfilter.zson and zapifilter.zson are identical
      ===
      Files zqtail.zson and zapitail.zson are identical
