script: |
  source services.sh
  zapi -h $ZQD_HOST new -k archivestore testsp >/dev/null
  zapi -h $ZQD_HOST -s testsp post babble.zson >/dev/null
  zapi -h $ZQD_HOST -s testsp index create -k key -o index.zng -z "sum(v) by s | put key=s | sort key"
  zapi -h $ZQD_HOST -s testsp index find -x index.zng glycerite-oligoprothesy | zq -z "drop _log" -

inputs:
  - name: services.sh
    source: services.sh
  - name: babble.zson
    source: ../../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {s:"glycerite-oligoprothesy",sum:407,key:"glycerite-oligoprothesy",first:2020-04-21T23:59:52.0625444Z,last:2020-04-21T22:40:30.06852324Z}
