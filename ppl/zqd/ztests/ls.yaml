script: |
  source services.sh
  zapi -service $ZQD_HOST new -k archivestore sp1
  zapi -service $ZQD_HOST new -k archivestore sp2
  echo ===

  # Verify that the default output format is text of names only.
  zapi -service $ZQD_HOST ls
  echo ===

  # Verify that output flags are honored.
  zapi -service $ZQD_HOST ls -l -f zson | zq -i zson -f zson "pick name,storage_kind" -
  echo ===
  zapi -service $ZQD_HOST ls -l -f zng | zq -i zng -f table "pick name,storage_kind" -
  echo ===

inputs:
  - name: services.sh
    source: services.sh

outputs:
  - name: stdout
    data: |
      sp1: space created
      sp2: space created
      ===
      sp1
      sp2
      ===
      {
          name: "sp1",
          storage_kind: "archivestore"
      }
      {
          name: "sp2",
          storage_kind: "archivestore"
      }
      ===
      NAME STORAGE_KIND
      sp1  archivestore
      sp2  archivestore
      ===
