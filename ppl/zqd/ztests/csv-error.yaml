script: |
  source services.sh
  zapi -host $ZQD_HOST new test
  zapi -host $ZQD_HOST -s test post in.zson
  zapi -host $ZQD_HOST -s test get -e csv > out.csv

inputs:
  - name: services.sh
    source: services.sh
  - name: in.zson
    data: |
      {a:"hello"}
      {b:123}

outputs:
  - name: out.csv
    data: |
      a
      hello
      query error: CSV output requires uniform records but multiple types encountered (consider 'fuse')
