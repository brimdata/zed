tag: services

env:
  - PG_TEST

script: |
  source startup.sh
  zapi -h $ZQD_HOST new testsp
  echo ===
  zapi -h $ZQD_HOST rename testsp newname
  echo ===
  zapi -h $ZQD_HOST new newname 
  zapi -h $ZQD_HOST ls -f zng | zq -f text "pick name" -

inputs:
  - name: startup.sh
    source: startup.sh
  - name: migrations
    symlink: ../migrations

outputs:
  - name: stdout
    data: |
      testsp: space created
      ===
      space renamed to newname
      ===
      newname
  - name: stderr
    regexp: |
      couldn't create new space newname: space exists
