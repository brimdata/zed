script: |
  zar import -R logs -empty
  zar import -R logs data.zson
  zar index create -R logs -q _path :ip
  zar index ls -R logs -stats -f zng > stats.zng
  zq -f table "drop id" stats.zng
  echo ===
  zar index drop -R logs $(zq -f text "desc='field-_path' | cut id" stats.zng) >/dev/null
  zar index ls -R logs -stats -f zng | zq -f table "drop id" -

inputs:
  - name: data.zson
    data: |
      {_path:"conn",ts:1970-01-01T00:00:01Z,orig_h:127.0.0.1}
      {_path:"http",ts:1970-01-01T00:00:01Z,orig_h:127.0.0.1}
      {_path:"conn",ts:1970-01-01T00:00:02Z,orig_h:127.0.0.2}
      {_path:"http",ts:1970-01-01T00:00:02Z,orig_h:127.0.0.2}

outputs:
  - name: stdout
    data: |
      DESC        ZQL INPUT INDEX_COUNT CHUNK_COUNT
      field-_path _   _     1           1
      type-ip     _   _     1           1
      ===
      DESC    ZQL INPUT INDEX_COUNT CHUNK_COUNT
      type-ip _   _     1           1
