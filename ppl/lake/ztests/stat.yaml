script: |
  mkdir logs
  zar import -R logs babble.zson
  zar index create -R logs -q :string v
  echo ===
  # Verify the log_id's in the default table format.
  zq -z "count()" $(zar stat -R logs | grep -v ^TYPE | awk '{print "logs/"$2}' | sort | uniq)
  echo ===
  zar stat -R logs -f zng | zq -z "drop log_id, definition.id | sort first, type, definition.description" -

inputs:
  - name: babble.zson
    source: ../../../ztests/suite/data/babble.zson

