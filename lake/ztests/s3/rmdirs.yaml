script: |
  mkdir logs
  source minio.sh
  zed lake import -R logs -data s3://bucket/lake_test babble.zson
  zed lake map -R logs -o count.zng "count()"
  echo ===
  zed lake ls -R logs -ranges -l
  echo ===
  zed lake rmdirs -R logs
  echo ===
  zed lake ls -R logs -ranges -l

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

outputs:
  - name: stdout
    data: |
      ===
      [1587518620062237300-1587513611063914690]/count.zng
      [1587513592062544400-1587508830068523240]/count.zng
      ===
      ===
