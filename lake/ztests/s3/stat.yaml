script: |
  mkdir logs
  source minio.sh
  zed lake import -R logs -data s3://bucket/lake_test babble.zson
  zed lake ls -R logs -ranges
  echo ===
  zed lake stat -R logs -f zng | zq -z "drop log_id" -

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

