script: |
  source minio.sh
  export ZED_LAKE=s3://bucket/lake_test
  zed init -q
  zed create -q logs
  zed load -q -use logs@main  babble.zson
  zed query -z "from logs | count()"

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: minio.sh
    source: ../../../testdata/minio.sh

outputs:
  - name: stdout
    data: |
      {count:1000(uint64)}
