script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p logs
  zed lake load -q -p logs babble.zson
  zed lake log -p logs | zq -z "cut first=segment.meta.first,last=segment.meta.last" -
  zed lake drop -q -p logs
  zed lake log -p logs

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {first:2020-04-22T01:23:40.0622373Z,last:2020-04-21T22:40:30.06852324Z}
  - name: stderr
    data: |
      logs: pool not found
