script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q test
  id=$(zed load -use test@main in.zson | awk '{print $1}')
  zed index create -q IPs type ip
  zed index apply -use test@main IPs $id
  echo ===
  zed query -Z -I query.zed

inputs:
  - name: in.zson
    data: |
      {x:127.0.0.1}
      {x:127.0.0.2}
  - name: query.zed
    data: |
      from (
        pool :index_rules => sort id
        pool test@main:indexes => sort rule.id | cut o:=this
      )
      | left join on id = o.rule.id o
      | count(o) by name,type

outputs:
  - name: stderr
    data: ""
  - name: stdout
    regexp: |
      \w{27} committed
      ===
      \{
          name: "IPs",
          type: "ip",
          count: 1 \(uint64\)
      \}
