script: |
  export SUPER_LAKE=test
  super db init -q
  super db create -use -q POOL
  a=$(super db load a.zson | head -1 | awk '{print $1}')
  b=$(super db load b.zson | head -1 | awk '{print $1}')
  super db query -z "from POOL | sort this"
  echo === AT a
  super db query -z "from POOL@$a | sort this"
  echo === AT b
  super db query -z "from POOL@$b | sort this"
  super db revert -q $a
  echo === with A deleted
  super db query -z "from POOL | sort this"
  echo === at B before A deleted
  super db query -z "from POOL@$b | sort this"

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}

outputs:
  - name: stdout
    data: |
      {a:1}
      {b:1}
      === AT a
      {a:1}
      === AT b
      {a:1}
      {b:1}
      === with A deleted
      {b:1}
      === at B before A deleted
      {a:1}
      {b:1}
