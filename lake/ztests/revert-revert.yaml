script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q test
  zed use -q test@main
  a=$(zed load a.zson | head -1 | awk '{print $1}')
  b=$(zed load b.zson | head -1 | awk '{print $1}')
  zed query -z "from test | sort this"
  r=$(zed revert $a | awk '{print $5}')
  echo ===
  zed query -z "sort this"
  zed revert -q $r
  echo ===
  zed query -z "sort this"

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}

outputs:
  - name: stdout
    data: |
      {a:1}
      {b:1}
      ===
      {b:1}
      ===
      {a:1}
      {b:1}
