script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p logs
  zed lake load -q -p logs babble.zson
  zed lake ls -f zng| zq -Z "drop id" -
  echo ===
  zed lake ls -p logs -Z | zq -Z "cut meta" -

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

# The keys field should be labeled with (field.)Static.
# See bug #2576

outputs:
  - name: stdout
    data: |
      {
          version: 0,
          name: "logs",
          keys: [
              [
                  "ts"
              ]
          ],
          order: "desc" (=Order),
          threshold: 524288000
      } (=0)
      ===
      {
          meta: {
              first: 2020-04-22T01:23:40.0622373Z,
              last: 2020-04-21T22:40:30.06852324Z,
              count: 1000 (uint64),
              size: 32889,
              row_size: 34325
          } (=Metadata)
      } (=0)
