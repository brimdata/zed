script: |
  export SUPER_LAKE=test
  super db init -q
  super db create -q logs
  ! super db load -q -use logs missingfield.zson

inputs:
  - name: missingfield.zson
    data: |
      {a:"a",b:"b"} (=foo)
      {a:"a"} (foo)

outputs:
  - name: stderr
    regexp: |
      .*record decorator fields \(2\) mismatched with value fields \(1\)
