script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p logs
  zed lake load -q -p logs -streammax 2 -
  zed index section -s 0 -z test/*/data/*-seek.zng

inputs:
  - name: stdin
    data: |
      {ts:1970-01-01T00:00:00Z}
      {ts:1970-01-01T00:00:02Z}
      {ts:1970-01-01T00:00:02Z}
      {ts:1970-01-01T00:00:03Z}
      {ts:1970-01-01T00:00:03Z}
      {ts:1970-01-01T00:00:03Z}
      {ts:1970-01-01T00:00:06Z}
      {ts:1970-01-01T00:00:07Z}
      {ts:1970-01-01T00:00:08Z}

#
# Note that this tests that an index is not broken in the middle of
# keys of the same value as that would cause relevant keys to be
# otherwise skipped over.
#

outputs:
  - name: stdout
    data: |
      {ts:1970-01-01T00:00:08Z,offset:0}
      {ts:1970-01-01T00:00:06Z,offset:23}
      {ts:1970-01-01T00:00:02Z,offset:69}
      {ts:1970-01-01T00:00:00Z,offset:90}
