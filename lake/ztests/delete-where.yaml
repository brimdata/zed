script: |
  export SUPER_LAKE=test
  super db init -q
  for order in desc asc; do
    echo === $order ===
    super db create -use -q -S 1KB -orderby ts:$order test
    seq 1000 | super query -c '{ts:this-1,s:f"val{this-1}"}' - | super db load -q -
    super db delete -q -where 'ts > 400 and ts <= 500'
    super db query -z 'count:=count()'
    super db delete -q -where 's == "val1" or s == "val999"'
    super db query -z 'count:=count()'
    super db drop -f -q test
  done 

outputs:
  - name: stdout
    data: |
      === desc ===
      {count:900(uint64)}
      {count:898(uint64)}
      === asc ===
      {count:900(uint64)}
      {count:898(uint64)}
