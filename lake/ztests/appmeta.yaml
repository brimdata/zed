script: |
  export SUPER_LAKE=test
  super db init -q
  super db create -q logs
  super db load -q -use logs -meta '"original"' babble.zson
  super db load -q -use logs -meta '"normalized-v1"' babble.zson
  super db load -q -use logs -meta '"normalized-v2"' babble.zson
  super db query "from logs@main:log | grep(normalized*, meta)| sort date | cut meta" | super query -z -

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {meta:"normalized-v1"}
      {meta:"normalized-v2"}
