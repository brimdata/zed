script: |
  export SUPER_LAKE=test
  super db init -q
  super db create -seekstride 2KB -orderby ts:asc -q asc
  super db create -seekstride 2KB -orderby ts:desc -q desc
  super db use -q asc
  zq "tail 900" babble.zson | super db load -q -
  zq "head 250" babble.zson | super db load -q -
  super db query -z -s "from asc | count:=count()"
  echo === | tee /dev/stderr
  super db use -q desc
  zq "tail 900" babble.zson | super db load -q -
  zq "head 250" babble.zson | super db load -q -
  super db query -z -s "from desc | count:=count()"

inputs:
  - name: babble.zson
    source: ../../testdata/babble.zson

outputs:
  - name: stdout
    data: |
      {count:1150(uint64)}
      ===
      {count:1150(uint64)}
  - name: stderr
    data: |
      {bytes_read:37833,bytes_matched:37833,records_read:1150,records_matched:1150}
      ===
      {bytes_read:37833,bytes_matched:37833,records_read:1150,records_matched:1150}
