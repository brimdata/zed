# Show that null values of pool key can be retrieved

script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby k tmp
  zed load -q -use tmp@main in.zson
  zed query -z "from tmp@main | !has(k)"

inputs:
  - name: in.zson
    data: |
      {k:0,v:"zero"}
      {v:"this one missing"}
      {k:1,v:"one"}

outputs:
  - name: stdout
    data: |
      {v:"this one missing"}
