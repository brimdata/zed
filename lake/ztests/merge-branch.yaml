script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q -orderby k POOL
  zed use -q POOL@main
  zed load -q -message "initial load of a.zson into main" a.zson
  zed use -q -b child
  zed load -q -message "initial load of b.zson into child" b.zson
  echo === main ===
  zed query -z "from POOL@main"
  echo === child ===
  zed query -z "from POOL@child"
  echo === child after merge ===
  zed merge -q main
  zed query -z "from POOL@child"
  echo === main after merge ===
  zed query -z "from POOL@main"
  echo === main after load c ===
  zed load -q -use POOL@main c.zson
  zed query -z "from POOL@main"
  echo === child after main load c ===
  zed query -z "from POOL@child"
  echo === main after child load a and merge ===
  zed load -q a.zson
  zed merge -q main
  zed query -z "from POOL@main"

inputs:
  - name: a.zson
    data: |
      {k:0,a:1}
  - name: b.zson
    data: |
      {k:1,b:1}
  - name: c.zson
    data: |
      {k:2,c:1}

outputs:
  - name: stdout
    data: |
      === main ===
      {k:0,a:1}
      === child ===
      {k:0,a:1}
      {k:1,b:1}
      === child after merge ===
      {k:0,a:1}
      {k:1,b:1}
      === main after merge ===
      {k:0,a:1}
      {k:1,b:1}
      === main after load c ===
      {k:0,a:1}
      {k:1,b:1}
      {k:2,c:1}
      === child after main load c ===
      {k:0,a:1}
      {k:1,b:1}
      === main after child load a and merge ===
      {k:0,a:1}
      {k:0,a:1}
      {k:1,b:1}
      {k:2,c:1}
