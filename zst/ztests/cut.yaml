script: |
  zst create -o out.zst -
  zst cut -z -k a out.zst
  echo ===
  zst cut -z -k b out.zst
  echo ===
  zst cut -z -k b.c out.zst

inputs:
  - name: stdin
    data: |
      {a:"hello",b:{c:1(int32),d:2(int32)}(=0)}(=1)
      {a:"world",b:{c:3,d:4}}(1)
      {junk:"trick"}
      {a:"goodnight",b:{c:5,d:6}}(1)
      {a:"gracie",b:{c:7,d:8}}(1)

outputs:
  - name: stdout
    data: |
      {a:"hello"}
      {a:"world"}
      {a:"goodnight"}
      {a:"gracie"}
      ===
      {b:{c:1(int32),d:2(int32)}(=0)}(=1)
      {b:{c:3,d:4}}(1)
      {b:{c:5,d:6}}(1)
      {b:{c:7,d:8}}(1)
      ===
      {b:{c:1(int32)}(=0)}(=1)
      {b:{c:3}}(1)
      {b:{c:5}}(1)
      {b:{c:7}}(1)
