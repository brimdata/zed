script: |
  zst create -o out.zst in.tzng
  zst cut -f tzng -k a out.zst
  echo ===
  zst cut -f tzng -k b out.zst
  echo ===
  zst cut -f tzng -k b.c out.zst

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string,b:record[c:int32,d:int32]]
      0:[hello;[1;2;]]
      0:[world;[3;4;]]
      #1:record[junk:string]
      1:[trick;]
      0:[goodnight;[5;6;]]
      0:[gracie;[7;8;]]

outputs:
  - name: stdout
    data: |
      #0:record[a:string]
      0:[hello;]
      0:[world;]
      0:[goodnight;]
      0:[gracie;]
      ===
      #0:record[b:record[c:int32,d:int32]]
      0:[[1;2;]]
      0:[[3;4;]]
      0:[[5;6;]]
      0:[[7;8;]]
      ===
      #0:record[b:record[c:int32]]
