script: |
  zq -f zst -o out.zst -
  zq -z -i zst out.zst

inputs:
  - name: stdin
    data: |
      {a:"hello",b:"foo"((float64,string))}
      {a:"world",b:1.((float64,string))}

outputs:
  - name: stdout
    data: |
      {a:"hello",b:"foo"((float64,string))}
      {a:"world",b:1.((float64,string))}
