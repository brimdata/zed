script: |
  zq -f vng -o out.vng -
  zq -z out.vng

inputs:
  - name: stdin
    data: &input |
      {m:|{"foo":"bar","hello":"goodby"}|}
      {m:|{"foo":"bar2","hello2":"goodby"}|}
      {m:|{1:"goodbye","foo":null(string)}|}
      {m:null(|{int64:string}|)}
      {m:|{2:"goodbye","bar":null(string)}|}

outputs:
  - name: stdout
    data: *input
