script: |
  source minio.sh
  zar import -s 20KiB -R ./root -data s3://bucket/zartest babble.tzng
  zar zq -R ./root -o count.zng "count()" _
  echo ===
  zar ls -l -R ./root
  echo ===
  zar rmdirs -R ./root
  echo ===
  zar ls -l -R ./root

inputs:
  - name: babble.tzng
    source: ../../zdx/babble.tzng
  - name: minio.sh
    source: ./minio.sh

outputs:
