script: |
  zq -z "put x:=p1+1" in.zson
  echo ===
  zq -z "put x:=p1>p2" in.zson
  echo ===
  zq -z "put x:=a+p1+p2" in.zson

inputs:
  - name: in.zson
    data: |
      {a:1 (int32),p1:100 (port=(uint16)),p2:200 (port)} (=0)

outputs:
  - name: stdout
    data: |
      {a:1 (int32),p1:100 (port=(uint16)),p2:200 (port),x:101} (=0)
      ===
      {a:1 (int32),p1:100 (port=(uint16)),p2:200 (port),x:false} (=0)
      ===
      {a:1 (int32),p1:100 (port=(uint16)),p2:200 (port),x:301 (int32)} (=0)
