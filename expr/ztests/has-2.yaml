zed: |
  cut r:=has(r),
    rb:=has(r.b),
    both:=has(r,r.b),
    div0:=has(s/0),
    add1:=has(s+1),
    s:=has(s),
    array:=has(array[0]),
    arraynot:=has(array[4])

input: |
  {r:{a:1(int32)},s:123(int32),array:[1,2,3]}
  {r:{a:1(int8),b:2(int8)}}

output: |
  {r:true,rb:false,both:false,div0:"divide by zero"(error),add1:true,s:true,array:true,arraynot:false}
  {r:true,rb:true,both:true,div0:false,add1:false,s:false,array:false,arraynot:false}
