script: |
  zq -z 'join on a=b b:=b' A.zson B.zson

inputs:
  - name: A.zson
    data: |
      {a:1(int32)}
      {a:2(int32)}
      {a:3(int32)}
  - name: B.zson
    data: |
      {b:1(int32)}
      {b:2(int32)}
      {b:3(int32)}

outputs:
  - name: stdout
    data: |
      {a:1(int32),b:1(int32)}
      {a:2(int32),b:2(int32)}
      {a:3(int32),b:3(int32)}
