script: |
  zq -z "s=a*b" in.zson
  echo ===
  zq -z "s=a*b+1" in.zson

inputs:
  - name: in.zson
    data: |
      {s:"axb"}
      {s:7 (int32),a:2 (int32),b:3 (int32)} (=0)
      {s:8,a:2,b:3} (0)

outputs:
  - name: stdout
    data: |
      {s:"axb"}
      ===
      {s:7 (int32),a:2 (int32),b:3 (int32)} (=0)
