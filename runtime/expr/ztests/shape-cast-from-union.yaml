  {from:[1,"one"],to:<[string]>}
  {from:[1,"one"],to:<[(int8,string)]>}
  {from:[1,"one"],to:<[(int8,int16)]>}
  {from:{a:[1,"one"]},to:<{a:[string]}>}
  {from:{a:[1,"one"]},to:<{a:[(int8,string)]}>}

output: |
  null(string)
  null(string)
