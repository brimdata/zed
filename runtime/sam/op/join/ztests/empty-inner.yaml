script: |
  super query -z -c 'left join (file C.zson) on a=b hit:=sc' A.zson

inputs:
  - name: A.zson
    data: |
      {a:10(int32),sa:"a0"}
      {a:20(int32),sa:"a1"}
      {a:30(int32),sa:"a2"}
      {a:40(int32),sa:"a3"}
  - name: C.zson
    data: |
      {c:20(int32),sc:"b20"}
      {c:20(int32),sc:"b20v2"}
      {c:40(int32),sc:"b40"}
      {c:40(int32),sc:"b40v2"}
      {c:60(int32),sc:"b60"}

outputs:
  - name: stdout
    data: |
      {a:10(int32),sa:"a0"}
      {a:20(int32),sa:"a1"}
      {a:30(int32),sa:"a2"}
      {a:40(int32),sa:"a3"}
