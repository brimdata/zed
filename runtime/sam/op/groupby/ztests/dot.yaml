zed: 'count() by typeof(this) | sort count'

output-flags: -f zson -pretty=4

input: |
  {x:1(int32),s:"foo"}
  {x:2(int32),s:"Bar"}
  {y:5}
  {y:5}
  {y:7}

output: |
  {
      typeof: <{
          x: int32,
          s: string
      }>,
      count: 2 (uint64)
  }
  {
      typeof: <{
          y: int64
      }>,
      count: 3 (uint64)
  }
