script: |
  super query -z -c "avg(n)" in.zson > avg.zson
  super query -z -c "count()" in.zson > count.zson
  super query -z -c "dcount(n)" in.zson in.zson > dcount.zson
  # "with -limit 1" exercises the partials paths.
  super query -z -c "dcount(n) with -limit 1" in.zson in.zson > dcount-partials.zson
  super query -z -c "any(n)" in.zson > any.zson
  super query -z -c "min(n)" in.zson > min.zson
  super query -z -c "max(n)" in.zson > max.zson

inputs:
  - name: in.zson
    data: |
      {n:0(int32)}
      {n:5(int32)}
      {n:10(int32)}

outputs:
  - name: avg.zson
    data: |
      5.
  - name: count.zson
    data: |
      3(uint64)
  - name: dcount.zson
    data: |
      3(uint64)
  - name: dcount-partials.zson
    data: |
      3(uint64)
  # Note: min/max shouldn't be int64 (especially for uint)  Issue #1506.
  - name: any.zson
    data: |
      0(int32)
  - name: min.zson
    data: |
      0
  - name: max.zson
    data: |
      10
