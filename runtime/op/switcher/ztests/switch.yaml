zed: |
  switch (
     case a == 2 => put v:='two'
     case a == 1 => put v:='one'
     case a == 3 => filter null
     case true => count() | put a:=-1
   ) | sort a

input: |
  {a:1(int32),s:"a"}
  {a:2(int32),s:"B"}
  {a:3(int32),s:"c"}
  {a:4(int32),s:"c"}

output: |
  {count:1(uint64),a:-1}
  {a:1(int32),s:"a",v:"one"}
  {a:2(int32),s:"B",v:"two"}
