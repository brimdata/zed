# This test simply converts some ZSON to VNG then runs it through 
# the vector cache to exercise the logic that builds values from 
# cached vectors.
script: |
  zq -f vng -o test.vng -
  zed dev vcache copy -z test.vng

inputs:
  - name: stdin
    data: &input |
      {m:|{"foo":"bar","hello":"goodby"}|}
      {m:|{"foo":"bar2","hello2":"goodby"}|}
      {m:|{1:"goodbye","foo":null(string)}|}
      {m:null(|{int64:string}|)}
      {m:|{2:"goodbye","bar":null(string)}|}

outputs:
  - name: stdout
    data: *input
