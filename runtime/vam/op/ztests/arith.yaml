# Test that arithmetic works on union and dynamic vectors.

script: |
  zq -o t.vng -f vng -
  zed dev vector query -z "yield this,a+a,a+b,b+a,b+b" t.vng

inputs:
  - name: stdin
    data: |
      {a:1,b:2}
      {a:3,b:4.}
      {a:5,b:6}
      {a:7,b:8.}
      {a:1,b:2((int64,float64))}
      {a:3,b:4.((int64,float64))}
      {a:5,b:6((int64,float64))}
      {a:7,b:8.((int64,float64))}

outputs:
  - name: stdout
    data: |
      {a:1,b:2}
      2
      3
      3
      4
      {a:3,b:4.}
      6
      7.
      7.
      8.
      {a:5,b:6}
      10
      11
      11
      12
      {a:7,b:8.}
      14
      15.
      15.
      16.
      {a:1,b:2((int64,float64))}
      2
      3
      3
      4
      {a:3,b:4.((int64,float64))}
      6
      7.
      7.
      8.
      {a:5,b:6((int64,float64))}
      10
      11
      11
      12
      {a:7,b:8.((int64,float64))}
      14
      15.
      15.
      16.
