# If you change the test below after a change to make it pass, make sure the
# input/output are still in sync with what's at zng/docs/zeek-compat.md.

script: zq -i zson -f zeek "cut my_record" zeek_types.zson

inputs:
  - name: zeek_types.zson
    data: |
      {
          my_bool: true,
          my_count: 123 (uint64),
          my_int: 456,
          my_double: 123.456,
          my_time: 2020-06-18T17:42:31.123456Z,
          my_interval: 2m3.456s,
          my_printable_string: "smileğŸ˜smile",
          my_bytes_string: "\t\u0007\u0004",
          my_port: 80 (port=uint16),
          my_addr: 127.0.0.1,
          my_subnet: 10.0.0.0/8,
          my_enum: "tcp" (=zenum),
          my_set: |[
              "a",
              "in",
              "set",
              "things"
          ]|,
          my_vector: [
              "order",
              "is",
              "important"
          ],
          my_record: {
              name: "Jeanne",
              age: 122 (uint64)
          }
      }

outputs:
  - name: stdout
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #fields	my_record.name	my_record.age
      #types	string	count
      Jeanne	122
