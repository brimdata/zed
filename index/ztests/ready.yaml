script: |
  zq "by key | sort key" - | zed dev indexfile create -f 20 -o index.zng -k key -
  zed dev dig section -z 2 index.zng

inputs:
  - name: stdin
    data: |
      {key:"a",val:0}
      {key:"b",val:1}
      {key:"c",val:2}
      {key:"d",val:3}
      {key:"e",val:4}
      {key:"f",val:3}
      {key:"g",val:2}
      {key:"h",val:1}
      {key:"i",val:0}
      {key:"j",val:-1}

outputs:
  - name: stdout
    data: |
      {key:"a",_child:0}
      {key:"c",_child:25}
