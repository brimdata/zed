script: |
  zed dev indexfile create -f 50 -znglz4blocksize 0 -o index.zng -k _child -
  zed dev dig trailer -Z index.zng

inputs:
  - name: stdin
    data: |
      {key:"a",_child:0}
      {key:"b",_child:1}
      {key:"c",_child:2}

# because a key has the name _btree_child, _btree_child_0 is used
# as the child key in the b-tree sections
outputs:
  - name: stderr
    data: ''
  - name: stdout
    data: |
      {
          magic: "ZNG Trailer",
          type: "index",
          version: 4,
          sections: [
              41
          ],
          meta: {
              order: "asc" (=order.Which),
              child_field: "_child_0",
              frame_thresh: 50,
              keys: [
                  [
                      "_child"
                  ] (=field.Path)
              ] (=field.List)
          } (=index.FileMeta)
      } (=zngio.Trailer)
