script: |
  zed dev indexfile create -o index.zng -k a in.zson
  zq -Z index.zng

inputs:
  - name: in.zson
    data: |
      {a:"hello"}

outputs:
  - name: stdout
    data: |
      {
          a: "hello"
      }
      {
          magic: "ZNG Trailer",
          type: "index",
          version: 5,
          sections: [
              18
          ],
          meta: {
              order: "asc" (=order.Which),
              child_field: "_child",
              frame_thresh: 32768,
              keys: [
                  [
                      "a"
                  ] (=field.Path)
              ] (=field.List)
          } (=index.FileMeta)
      } (=zngio.Trailer)
