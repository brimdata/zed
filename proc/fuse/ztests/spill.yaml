# 13B is enough to buffer the first record in memory but not the second.
script: |
  zq -t -fusemem 13B fuse in.tzng

inputs:
  - name: in.tzng
    data: |
      #0:record[a:string,b:string]
      0:[hello;world;]
      #1:record[b:string,c:string]
      1:[goodnight;gracie;]

outputs:
  - name: stdout
    data: |
      #0:record[a:string,b:string,c:string]
      0:[hello;world;-;]
      0:[-;goodnight;gracie;]
