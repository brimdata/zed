script: zq -z -I test.zed

inputs:
  - name: test.zed
    data: |
      from (
        file a.zson;
        file b.zson;
      ) | left join on a=b vb:=vb
  - name: a.zson
    data: |
      {a:"hello",va:"value a"}
  - name: b.zson
    data: |
      {b:"hello" (bstring),vb:"value b"}

outputs:
  - name: stdout
    data: |
      {a:"hello",va:"value a",vb:"value b"}
