script: |
  zq -z 'left join s b' A.zson B.zson
  echo ===
  zq -z 'left join s=(to_lower(s)) b' A.zson B.zson
  echo ===
  zq -z 'left join (to_lower(s))=(to_lower(s)) b' A.zson B.zson
  echo ===
  zq -z 'left join s' A.zson B.zson

inputs:
  - name: A.zson
    data: |
      {a:1 (int32),s:"a"} (=0)
      {a:2,s:"B"} (0)
      {a:3,s:"c"} (0)
  - name: B.zson
    data: |
      {b:4 (int32),s:"A"} (=0)
      {b:5,s:"b"} (0)
      {b:6,s:"c"} (0)

outputs:
  - name: stdout
    data: |
      {a:1 (int32),s:"a"} (=0)
      {a:2,s:"B"} (0)
      {a:3 (int32),s:"c",b:6 (int32)} (=1)
      ===
      {a:1 (int32),s:"a",b:4 (int32)} (=0)
      {a:2 (int32),s:"B"} (=1)
      {a:3,s:"c",b:6} (0)
      ===
      {a:1 (int32),s:"a",b:4 (int32)} (=0)
      {a:2,s:"B",b:5} (0)
      {a:3,s:"c",b:6} (0)
      ===
      {a:1 (int32),s:"a"} (=0)
      {a:2,s:"B"} (0)
      {a:3,s:"c"} (0)
