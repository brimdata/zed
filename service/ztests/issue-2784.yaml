script: |
  source service.sh
  zed create -q test
  zed load -q -use test@main a.zson
  zed load -q -use test@main b.zson
  zed query -z "from test@main:objects | sort meta.first | cut first:=meta.first,last:=meta.last"

inputs:
  - name: service.sh
    source: service.sh
  - name: a.zson
    data: |
      {ts:1}
  - name: b.zson
    data: |
      {ts:2}

outputs:
  - name: stdout
    data: |
      {first:1,last:1}
      {first:2,last:2}
