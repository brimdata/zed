script: |
  source service.sh
  zapi create -q test
  zapi load -q -HEAD test@main in.zson
  zapi query -f ndjson "from test | pick a,b"

inputs:
  - name: service.sh
    source: service.sh
  - name: in.zson
    data: |
      {ts:1970-01-01T00:00:02Z,a:"hello",b:"world"}
      {ts:1970-01-01T00:00:01Z,a:"goodnight",b:"gracie"}

outputs:
  - name: stdout
    data: |
      {"a":"hello","b":"world"}
      {"a":"goodnight","b":"gracie"}
