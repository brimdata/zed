skip: "issue #2651"

script: |
  source services.sh s3://bucket/lake
  super db new -S 20KiB test
  super db use -q test
  super db post babble.zson >/dev/null
  echo ===
  super db info | egrep -v 'id'
  echo ===
  super db get -z 's=="harefoot-raucous"'

inputs:
  - name: babble.zson
    source: ../../../testdata/babble.zson
  - name: services.sh
    source: ../services.sh

outputs:
  - name: stdout
    data: |
      test: pool created
      ===
      test
        name: test
        span: 2020-04-21T22:40:30Z+2h43m9.993714061s
        size: 34.30KB
      ===
      {ts:2020-04-21T22:41:21.0613914Z,s:"harefoot-raucous",v:137}
