script: |
  source service.sh
  zed create -q p1
  zed create -q p2
  zed create -q p3
  zed drop -f p3
  echo === | tee /dev/stderr
  zed ls -f zng | zq -z "pick name | sort name" -
  echo === | tee /dev/stderr
  ! zed drop p3
  ! zed drop -lake http://localhost:1 p3

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      pool deleted: p3
      ===
      {name:"p1"}
      {name:"p2"}
      ===
  - name: stderr
    data: |
      ===
      ===
      "p3": pool not found
      Post "http://localhost:1/query": dial tcp [::1]:1: connect: connection refused
