script: |
  source service.sh
  super db create -q p1
  super db create -q p2
  super db create -q p3
  super db drop -f p3
  echo === | tee /dev/stderr
  super db ls -f zng | zq -z "cut name | sort name" -
  echo === | tee /dev/stderr
  ! super db drop p3
  ! super db drop -lake http://127.0.0.1:1 p3

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      pool deleted: p3
      ===
      {name:"p1"}
      {name:"p2"}
      ===
  - name: stderr
    data: |
      ===
      ===
      "p3": pool not found
      Post "http://127.0.0.1:1/query?ctrl=T": dial tcp 127.0.0.1:1: connect: connection refused
