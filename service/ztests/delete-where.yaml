script: |
  source service.sh
  for order in desc asc; do
    echo === $order ===
    zed create -q -S 1KB -orderby ts:$order test
    zed use -q test
    seq 1000 | zq '{ts:this-1,s:"val${this-1}"}' - | zed load -q -
    zed delete -q -where 'ts > 400 and ts <= 500'
    zed query -z 'count()'
    zed delete -q -where 's == "val1" or s == "val999"'
    zed query -z 'count()'
    zed drop -f -q test
  done 

inputs:
  - name: service.sh

outputs:
  - name: stdout
    data: |
      === desc ===
      {count:900(uint64)}
      {count:898(uint64)}
      === asc ===
      {count:900(uint64)}
      {count:898(uint64)}
