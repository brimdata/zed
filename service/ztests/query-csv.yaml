script: |
  source service.sh
  zapi create -q test
  zapi load -q -use test@main in.zson
  zapi query -f csv "from test"

inputs:
  - name: service.sh
    source: service.sh
  - name: in.zson
    data: |
      {a:"hello",b:{c:"world",d:"goodbye"}}

outputs:
  - name: stdout
    data: |
      a,b.c,b.d
      hello,world,goodbye
