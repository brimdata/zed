script: |
  source service.sh
  zed lake create -q test
  zed lake use -q test@main
  zed lake index create -q s field s
  # Load these separately so we have 3 different objects.
  zed lake load -q 1.zson
  zed lake load -q 2.zson
  zed lake load -q 3.zson
  zed lake index update -q
  zed lake query -z -s 's>3 | count()'
  zed lake query -z -s 's<5.09 | count()'
  zed lake query -z -s 's>=9.5 | count()'
  zed lake query -z -s 's<=2 | count()'
  zed lake query -z -s 's<1 | count()'

inputs:
  - name: service.sh
    source: ../service.sh
  - name: 1.zson
    data: |
      {s:1}
      {s:2}
      {s:3}
  - name: 2.zson
    data: |
      {s:4}
      {s:5.1}
      {s:6}
  - name: 3.zson
    data: |
      {s:7}
      {s:8}
      {s:9.5}

outputs:
  - name: stdout
    data: |
      {count:6(uint64)}
      {count:4(uint64)}
      {count:1(uint64)}
      {count:2(uint64)}
  - name: stderr
    data: |
      {bytes_read:26,bytes_matched:26,records_read:6,records_matched:6}
      {bytes_read:19,bytes_matched:8,records_read:6,records_matched:4}
      {bytes_read:13,bytes_matched:9,records_read:3,records_matched:1}
      {bytes_read:6,bytes_matched:4,records_read:3,records_matched:2}
      {bytes_read:0,bytes_matched:0,records_read:0,records_matched:0}
