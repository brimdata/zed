script: |
  source service.sh
  zapi create -q -p POOL
  zapi branch -q -p POOL child
  zapi load -q -p POOL/main a.zson
  zapi load -q -p POOL/child b.zson
  zapi query -z "from POOL | sort ."
  echo ===
  zapi merge -q -p POOL/child
  zapi query -z "from POOL | sort ."

inputs:
  - name: a.zson
    data: |
      {a:1}
  - name: b.zson
    data: |
      {b:1}
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      {a:1}
      ===
      {a:1}
      {b:1}
