script: |
  LAKE_EXTRA_FLAGS='-cors.origin=http://a -cors.origin=http://*.b' source service.sh
  echo === OPTIONS: allowed ===
  curl -sD - \
    -X OPTIONS \
    -H "Access-Control-Request-Method: POST" \
    -H "Access-Control-Request-Headers: content-type, authorization" \
    -H "Origin: http://a" \
    $SUPER_DB_LAKE/query | grep Access-Control-Allow | tr -d '\015'
  echo === OPTIONS: not allowed ===
  ! curl -sD - \
    -X OPTIONS \
    -H "Access-Control-Request-Method: POST" \
    -H "Access-Control-Request-Headers: content-type, authorization" \
    -H "Origin: http://not-a" \
    $SUPER_DB_LAKE/query | grep Access-Control-Allow
  echo === POST: allowed ===
  curl -sD - \
    -X POST \
    -H "Origin: http://wildcard.b" \
    -H "Accept: application/json" \
    -d '{"query":"from :pools | *"}' \
    $SUPER_DB_LAKE/query | grep Access-Control-Allow | tr -d '\015'
  echo === POST: not allowed ===
  ! curl -sD - \
    -X POST \
    -H "Origin: http://wildcard.not-b" \
    -H "Accept: application/json" \
    -d '{"query":"from :pools | *"}' \
    $SUPER_DB_LAKE/query | grep Access-Control-Allow

inputs:
  - name: service.sh

outputs:
  - name: stdout
    data: |
      === OPTIONS: allowed ===
      Access-Control-Allow-Credentials: true
      Access-Control-Allow-Headers: Content-Type, Authorization
      Access-Control-Allow-Methods: POST
      Access-Control-Allow-Origin: http://a
      === OPTIONS: not allowed ===
      === POST: allowed ===
      Access-Control-Allow-Credentials: true
      Access-Control-Allow-Origin: http://wildcard.b
      === POST: not allowed ===
