script: |
  source service.sh
  zed create -seekstride 2KB -orderby ts:asc -q asc
  zed load -q -use asc babble.zson
  zed query -z -s -use asc "ts >= 2020-04-21T23:59:26.063Z and ts <= 2020-04-21T23:59:38.069Z"
