script: |
  source service.sh
  zapi create -q test
  zapi use -q test@main
  zapi load -user testuser -q 1.zson
  zapi load -user testuser -q 2.zson
  zapi log

inputs:
  - name: service.sh
    source: service.sh
  - name: 1.zson
    data: |
      {x:1}
  - name: 2.zson
    data: |
      {x:2}

outputs:
  - name: stdout
    regexp: |
      commit \w{27} \(HEAD -> main\)
      Author: testuser
      Date:   [0-9TZ:\-]+

          loaded 1 data object

          \w{27} 1 record in 10 data bytes

      commit \w{27}
      Author: testuser
      Date:   [0-9TZ:\-]+

          loaded 1 data object

          \w{27} 1 record in 10 data bytes
