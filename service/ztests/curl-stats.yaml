script: |
  source service.sh
  curl -X POST -d '{"name":"test"}' $ZED_LAKE/pool > pool.json
  poolID=$(zq -f text 'yield ksuid(pool.id)' pool.json)
  curl -X POST -d @- $ZED_LAKE/pool/$poolID/branch/main > load.json
  curl $ZED_LAKE/pool/$poolID/stats

inputs:
  - name: stdin
    source: ../../testdata/babble.zson
  - name: service.sh

outputs:
  - name: stdout
    data: |
      {size:32074,span:{ts:2020-04-21T22:40:30.06852324Z,dur:9789993714061(=nano.Duration)}(=nano.Span)}(=exec.PoolStats)
