script: |
  source service.sh
  super db create -q test1
  super db create -q test2
  for file in multifrom.spq agg.spq agg-no-keys.spq two-channels.spq agg-sort.spq scope.spq auto-combined-channels.spq; do
    echo // === $file ===
    query="$(cat $file | jq -Rsa .)"
    curl -H "Accept: application/json" -d "{\"query\":$query,\"head\":{\"pool\":\"test1\"}}" $SUPER_DB_LAKE/query/describe |
      super query -J -c 'sources := (over sources | id := "XXX")' -
  done


inputs:
  - name: service.sh
  - name: multifrom.spq
    data: |
      from (
        pool test1
        pool test2
      ) | put foo := "bar"
  - name: agg.spq
    data: |
      count() by key1:=v1, key2
  - name: agg-no-keys.spq
    data: |
      sum(this)
  - name: two-channels.spq
    data: |
      fork (
      => from test1 | sum(y) by key1 | output main
      => from test2 | put x := "foo" | output secondary
      )
  - name: agg-sort.spq
    data: |
      sum(this) by foo | sort x
  - name: scope.spq
    data: |
      type port = uint16
      from test1 | fork (=> output main => yield "bar" | output secondary)
  - name: auto-combined-channels.spq
    data: |
      from test1 | fork (=> pass => pass)

