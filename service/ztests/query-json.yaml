script: |
  source service.sh
  zed create -q test
  zed load -q -use test -
  zed query -f json "from test | cut a,b"

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {ts:1970-01-01T00:00:02Z,a:"hello",b:"world"}
      {ts:1970-01-01T00:00:01Z,a:"goodnight",b:"gracie"}

outputs:
  - name: stdout
    data: |
      {"a":"hello","b":"world"}
      {"a":"goodnight","b":"gracie"}
