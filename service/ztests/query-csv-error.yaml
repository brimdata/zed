script: |
  source service.sh
  zed create -q test
  zed load -q -use test in.zson
  ! zed query -f csv "from test"

inputs:
  - name: service.sh
    source: service.sh
  - name: in.zson
    data: |
      {a:"hello"}
      {b:123}

outputs:
  - name: stdout
    data: |
      a
      hello
  - name: stderr
    data: |
      CSV output requires uniform records but multiple types encountered (consider 'fuse')
