script: |
  source service.sh
  zapi create -q test
  zapi load -q -use test@main -
  zapi query -f ndjson 'from test'

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {a:"hello",b:"world"}
      {a:"goodnight",b:"gracie"}

outputs:
  - name: stdout
    data: |
      {"a":"goodnight","b":"gracie"}
      {"a":"hello","b":"world"}
