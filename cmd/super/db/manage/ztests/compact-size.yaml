# This tests behavior in zed manage that compacts non-overlapping consecutive
# objects if their combined size is less than pool threshold.

script: |
  export SUPER_DB_LAKE=test
  super db init -q
  super db create -q -use -orderby ts:asc -S 800B test
  seq 0 50 | super query -c '{ts:this,x:1}' - | super db load -q -
  seq 100 150 | super query -c '{ts:this,x:1}' - | super db load -q -
  seq 200 250 | super query -c '{ts:this,x:1}' - | super db load -q -
  super db manage -q
  super db query -z 'from test@main:objects | drop id'

outputs:
  - name: stdout
    data: |
      {min:0,max:150,count:102(uint64),size:600}
      {min:200,max:250,count:51(uint64),size:241}
