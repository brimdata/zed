script: zq -z -D out -o foo- "*" -

inputs:
  - name: stdin
    data: |
      {_path:"conn",a:"foo"}
      {_path:"dns",a:1}
      {_path:"dns",a:2}
      {_path:"dns",a:3}
      {_path:"conn",a:"hello"}
      {_path:"conn",a:"world"}
      {_path:"dns",a:4}

outputs:
  - name: out/foo-conn.zson
    data: |
      {_path:"conn",a:"foo"}
      {_path:"conn",a:"hello"}
      {_path:"conn",a:"world"}
  - name: out/foo-dns.zson
    data: |
      {_path:"dns",a:1}
      {_path:"dns",a:2}
      {_path:"dns",a:3}
      {_path:"dns",a:4}
