# one input has first bad line (detection succeeds)
script: |
  zq -f tzng -e=false  "*" midgood.tzng midbad.tzng > res.tzng

inputs:
  - name: midgood.tzng
    data: |
        #0:record[_path:string,ts:time]
        0:[conn;1;]
  - name: midbad.tzng
    data: |
        #0:record[_path:string,ts:time]
        0:[conn;1;]
        0:[conn;1;]
        1:[conn;1;]
        0:[conn;1;]`

outputs:
  - name: res.tzng
    data: |
        #0:record[_path:string,ts:time]
        0:[conn;1;]
        0:[conn;1;]
        0:[conn;1;]
  - name: stderr
    regexp: |
      midbad.tzng.*: invalid descriptor
