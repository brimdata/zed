script: zq -f zeek -split out "*" -

inputs:
  - name: stdin
    data: |
      {_path:"conn",a:"foo"}
      {_path:"dns",a:1}
      {_path:"dns",a:2}
      {_path:"dns",a:3}
      {_path:"conn",a:"hello"}
      {_path:"conn",a:"world"}
      {_path:"dns",a:4}

outputs:
  - name: out/conn.log
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #path	conn
      #fields	a
      #types	string
      foo
      hello
      world
  - name: out/dns.log
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #path	dns
      #fields	a
      #types	int
      1
      2
      3
      4
