script: |
  export ZED_LAKE_ROOT=test
  zed lake init -q
  zed lake create -q -p test
  zed lake add -q -p test in.zson
  hex=$(zed lake status -p test -f zng | zq -f text "typeof(.)==type(StagedCommit) | cut s:='0x'+to_hex(commit)" -)
  zed lake commit -p test $hex

inputs:
  - name: in.zson
    data: |
      {x:1}

outputs:
  - name: stdout
    regexp: |
      \w{27} committed
