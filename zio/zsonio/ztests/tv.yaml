zql: "put t=typeof(s) | put tt=typeof(t)"

output-flags: -f zson -pretty=4

input: |
  {s:"hello",n:123 (int32),a:[1 (foo=(uint8)),2 (foo),3 (foo)] (=0)} (=1)
  {s:"goodbye",n:34,a:[3,4]} (1)

output: |
  {
      s: "hello",
      n: 123 (int32),
      a: [
          1 (foo=(uint8)),
          2 (foo),
          3 (foo)
      ] (=0),
      t: (string),
      tt: (type)
  } (=1)
  {
      s: "goodbye",
      n: 34,
      a: [
          3,
          4
      ],
      t: (string),
      tt: (type)
  } (1)
