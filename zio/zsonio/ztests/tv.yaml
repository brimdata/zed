zed: "put t:=typeof(s) | put tt:=typeof(t)"

output-flags: -f zson -pretty=4

input: |
  {s:"hello",n:123(int32),a:[1(foo=uint8),2(foo),3(foo)]}
  {s:"goodbye",n:34(int32),a:[3(foo=uint8),4(foo)]}

output: |
  {
      s: "hello",
      n: 123 (int32),
      a: [
          1 (foo=uint8),
          2 (foo),
          3 (foo)
      ],
      t: <string>,
      tt: <type>
  }
  {
      s: "goodbye",
      n: 34 (int32),
      a: [
          3 (foo=uint8),
          4 (foo)
      ],
      t: <string>,
      tt: <type>
  }
