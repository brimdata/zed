script: zq -f zeek -U in.zson

inputs:
  - name: in.zson
    data: |
      {_path:"",foo:"游때" (bstring)} (=0)
      {_path:"magic",foo:"游때"} (0)
      {_path:"",foo:"foo游때bar\x00\x01baz"} (0)

outputs:
  - name: stdout
    data: |
      #separator \x09
      #set_separator	,
      #empty_field	(empty)
      #unset_field	-
      #fields	foo
      #types	string
      游때
      #path	magic
      游때
      #path	-
      foo游때bar\x00\x01baz
