script: |
  zq -z "s matches a*b" in.zson
  echo ===
  zq -z "s==a*b+1" in.zson

inputs:
  - name: in.zson
    data: |
      {s:"axb"}
      {s:7(int32),a:2(int32),b:3(int32)}
      {s:8(int32),a:2(int32),b:3(int32)}

outputs:
  - name: stdout
    data: |
      {s:"axb"}
      ===
      {s:7(int32),a:2(int32),b:3(int32)}
