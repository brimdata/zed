script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q samples
  zed load -q -use samples schools.zson
  zed create -q Orange
  zed query -z 'from samples | County=="Orange" | load Orange' | sed -E 's/[0-9a-zA-Z]{42}/xxx/'

inputs:
  - name: schools.zson
    source: ../../testdata/edu/schools.zson
outputs:
  - name: stdout
    data: |
      xxx
