script: zq -z -I join.zed left.zson

inputs:
  - name: join.zed
    data: |
      * | from (
        pass => sort x
        file right.zson => sort y
      ) | inner join on x=y matched:=true
  - name: left.zson
    data: |
      {x:1,s:"one"}
      {x:2,s:"two"}
      {x:3,s:"three"}
  - name: right.zson
    data: |
      {y:2,y:"y-two"}
outputs:
  - name: stdout
    data: |
      {x:2,s:"two",matched:true}
