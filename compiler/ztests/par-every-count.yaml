script: ast -C -P 2 -sortKey ts "* | every 1h count() by y"

outputs:
  - name: stdout
    data: |
      split (
        =>
          filter *
          | summarize every 1h partials-out sort-dir 1
              count=count() by ts=trunc(ts, 1h),y=y
        =>
          filter *
          | summarize every 1h partials-out sort-dir 1
              count=count() by ts=trunc(ts, 1h),y=y
      ) merge-by ts
      | summarize every 1h partials-in sort-dir 1
          count=count() by ts=trunc(ts, 1h),y=y
